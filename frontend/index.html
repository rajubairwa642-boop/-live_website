<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Test</title>
</head>
<body>
  <h1>Frontend Connected</h1>
  <button onclick="callBackend()">Call Backend</button>

  <script>
    function callBackend() {
      fetch("http://localhost:5000")
        .then(res => res.text())
        .then(data => {
          alert("Response from backend: " + data);
        })
        .catch(err => {
          alert("Error: " + err);
        });
    }
  </script>
</body>
</html>
