<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .msg {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
    <div id="message" class="msg"></div>
    <p style="text-align:center; margin-top:10px;">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const msgDiv = document.getElementById("message");

    // âœ… Live backend URL (Render)
    const API_URL = "https://live-backend-oirt.onrender.com";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgDiv.textContent = "Please wait...";
      msgDiv.className = "msg";

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        msgDiv.textContent = "All fields are required!";
        msgDiv.className = "msg error";
        return;
      }

      try {
        const res = await fetch(`${API_URL}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          msgDiv.textContent = data.error || "Registration failed!";
          msgDiv.className = "msg error";
        } else {
          msgDiv.textContent = data.message;
          msgDiv.className = "msg success";

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        }
      } catch (err) {
        console.error(err);
        msgDiv.textContent = "Server error! Please try again later.";
        msgDiv.className = "msg error";
      }
    });
  </script>
</body>
</html>
